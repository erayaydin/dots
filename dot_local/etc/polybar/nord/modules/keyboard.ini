[module/keyboard]
type = internal/xkeyboard

; List of indicators for ignore
blacklist-0 = num lock
blacklist-1 = scroll lock

; Available tags:
;   <label-layout>
;   <label-indicator>
format = <label-layout> <label-indicator>
format-prefix = Ó•ù

; Available tokens:
;   %layout%
;   %name%
;   %number%
label-layout = " %layout%"

; Available tokens:
;   %name%
label-indicator-on = %name%
label-indicator-on-foreground = ${color.primary}


[module/i3]
type = internal/i3

pin-workspaces = true

strip-wsnumbers = true

index-sort = true

fuzzy-match = true

format = <label-mode> <label-state>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.primary}
label-mode-foreground = "#ffffff"

label-focused = %name%
label-focused-padding = 2
label-focused-foreground = ${color.primary}
label-focused-overline = ${color.primary}

label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = ${color.alternate}

label-visible = %name%
label-visible-padding = 2
label-visible-foreground = ${color.alternate}

label-urgent = %name%
label-urgent-padding = 2
label-urgent-foreground = ${color.secondary}
